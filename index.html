<!DOCTYPE html>
<html lang="es">
  
<head>
  <meta charset="UTF-8">
  <title>Login - Los 8 Mejores Jugadores de Dota</title>
  <style>
    /* Estilos generales para centrar el formulario y darle un fondo */
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://wallpaperaccess.com/full/1719378.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Difumina solo la imagen */
            z-index: -1; /* Coloca la imagen detrás del contenido */
        }
    /* Contenedor del formulario */
    .login-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 300px;
    }
    
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    /* Estilos para las etiquetas e inputs */
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #f44336;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Dota 2 Pro Players</h2>
    <form onsubmit="return validateForm();">
      <label for="email">Correo electrónico:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="tu@correo.com" 
        required>
      
      <label for="password">Contraseña:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Mínimo 8 caracteres" 
        required>
      
      <input type="submit" value="Entrar">
    </form>
  </div>
  
  <script>
    // Función de validación y redirección
    function validateForm() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      
      // Validar la longitud de la contraseña
      if (password.length < 8) {
        alert("La contraseña debe tener al menos 8 caracteres.");
        return false;
      }
      
      // Puedes agregar validaciones adicionales al correo si lo deseas

      // Si todo es correcto, redirige a "otro.html" (debes tener este archivo en la misma carpeta)
      window.location.href = "proplayers.html";
      return false;  // Evita el envío real del formulario
    }
  </script>
</body>
</html>
