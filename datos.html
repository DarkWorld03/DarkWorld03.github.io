<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Dota 2</title>
    <style>
        /* Estilos generales */
        body {
            background-image: url('https://cdn.cloudflare.steamstatic.com/steam/apps/570/page_bg_generated_v6b.jpg'); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor de formulario */
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: gold;
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        /* Estilos de inputs y select */
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        /* Botón personalizado */
        .boton {
            font-size: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .boton:hover {
            background-color: gold;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro Dota 2</h1>
        <input type="text" id="nickname" placeholder="Nickname">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="email" id="email" placeholder="Email">
        
        <label for="rol">Rol:</label>
        <select id="rol">
            <option value="Support">Support</option>
            <option value="Hard Carry">Hard Carry</option>
            <option value="Offlaner">Offlaner</option>
            <option value="Mid Laner">Mid Laner</option>
        </select>

        <label for="medalla">Medalla:</label>
        <select id="medalla">
            <option value="Heraldo">Heraldo</option>
            <option value="Guardián">Guardián</option>
            <option value="Cruzado">Cruzado</option>
            <option value="Arconte">Arconte</option>
            <option value="Leyenda">Leyenda</option>
            <option value="Ancestro">Ancestro</option>
            <option value="Divino">Divino</option>
            <option value="Inmortal">Inmortal</option>
        </select>

        <input type="number" id="edad" placeholder="Edad">
        <button class="boton" onclick="guardarDatos()">Guardar</button>
    </div>
    <section>
        <a href="proplayers.html" 
   style="display: block; margin-top: 15px; font-size: 18px; padding: 10px 20px; background-color: gray; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; border: 2px solid white;">
   ← Volver a Pro Players
</a>

    </section>
    <script>
        function guardarDatos() {
            const nickname = document.getElementById("nickname").value;
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const rol = document.getElementById("rol").value;
            const medalla = document.getElementById("medalla").value;
            const edad = document.getElementById("edad").value;
            
            const texto = `Nickname: ${nickname}, Nombre: ${nombre}, Email: ${email}, Rol: ${rol}, Medalla: ${medalla}, Edad: ${edad}\n`;
            const blob = new Blob([texto], { type: "text/plain" });
            const enlace = document.createElement("a");
            enlace.href = URL.createObjectURL(blob);
            enlace.download = `${nickname}.txt`; // Guardar con el nombre del Nickname
            
            document.body.appendChild(enlace);
            enlace.click();
            document.body.removeChild(enlace);
        }
    </script>
</body>
</html>
